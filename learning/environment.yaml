name: robodiff
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # Core scientific
  - numpy=1.23.3
  - scipy=1.9.1
  - pandas
  - scikit-image=0.19.3
  - scikit-video=1.1.11

  # Image/Video
  - opencv=4.6.0
  - pillow=9.2.0
  - imageio=2.22.0
  - imageio-ffmpeg=0.4.7
  - ffmpeg=4.4.2
  - av=10.0.0

  # Deep Learning utilities
  - einops=0.4.1
  - h5py=3.7.0
  - zarr=2.12.0
  - numba=0.56.4

  # Hydra config
  - hydra-core=1.2.0
  - omegaconf=2.2.3

  # Visualization
  - matplotlib=3.6.1
  - tensorboard
  - tensorboardx

  # Logging
  - wandb=0.13.3
  - tqdm=4.64.1

  # Misc
  - pyyaml
  - requests
  - ipython
  - jupyter_client
  - cython=0.29.32
  - shapely=1.8.4
  - pymunk=6.2.1
  - gym=0.21.0

  # pip packages
  - pip
  - pip:
    # PyTorch with CUDA 12.1
    - --extra-index-url https://download.pytorch.org/whl/cu121
    - torch==2.5.1+cu121
    - torchvision==0.20.1+cu121
    
    # Diffusion/HuggingFace
    - diffusers==0.36.0
    - huggingface-hub
    - safetensors

    # Robot control
    - ur-rtde==1.5.5
    - pyrealsense2
    - pyspacemouse==2.0.0
    - easyhid-ng==0.1.0
    - pyserial

    # Robomimic (for data processing)
    - robomimic==0.2.0

    # Other
    - pygame
